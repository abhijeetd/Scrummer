<div class="row">
    <div class="col-md-6">
        <h3 ng-bind="vm.project.title"></h3>
        <i ng-bind="vm.project.summary"></i>
    </div>
    <div class="col-md-6">
        <div class="text-right">
            <a class="btn btn-default btn-sm" href="#/project/{{vm.project.code}}/edit"><i class="glyphicon glyphicon-pencil"></i> Edit</a>
        </div>
        <br />
        <div class="row">
            <div class="col-md-2">
                <sub>TYPE:</sub>
                <div ng-bind="vm.project.type"></div>
            </div>
            <div class="col-md-6">
                <sub>CONNECTION STRING:</sub>
                <div ng-bind="vm.project.details.connectionString"></div>
            </div>
            <div class="col-md-4">
                <sub>USERNAME:</sub>
                <div ng-bind="vm.project.details.username"></div>
            </div>
        </div>
    </div>
</div>
